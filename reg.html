<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORMS</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Biodata</legend>
                <label>First Name:</label>
                <input type="text" name="firstname"/><br><br>
                <label>Last name</label> 
                <input type="text"name="lastname"/><br><br>
                <label>Address:</label>
                <textarea row="2" cols="20"></textarea><br><br>
                <label>mobile number:</label>
                <input type="tel" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
                <label>Dob:</label>
                <input type="date" id="bob" name="birthday"><br><br>
                <label>email:</label>
                <input type="email" id="email" name="email"><br><br> 
                <label>password:</label>
                <input type="password" id="password" name="password"><br><br>  
                <label>gender: </label>    
                <input type="radio" id="gender" name="gender" value="male">Male
                <input type="radio" id="gender" name="gender" value="female"/>female<br/><br>
                <label>qualification:</label>
                <input type="checkbox" id="qualification" name="sslc">sslc
                <input type="checkbox" id="qualification" name="plus two">plus two
                <input type="checkbox" id="qualification" name="degree">degree<br><br>
                <select>
                    <option>kasargod</option>
                    <option>kannur</option>
                    <option>kozhikode</option>
                </select><br><br>
            <input type="submit" value="submit">
            </fieldset>
        </form>
    </body>
    
</html>
